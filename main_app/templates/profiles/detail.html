{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}'s Profile</h1>

<p>Fist Name: {{profile.first_name}}</p>
<p>Last Name: {{profile.last_name}}</p>
<p>Address: {{profile.address}}</p>
<p>City: {{profile.city}}</p>
{% if is_user %}
<a href="{% url 'profiles_update' profile.id %}">Update</a>
{% endif %}
{% endblock %}
